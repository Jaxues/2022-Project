{% extends "base.html "%}
{% block content%}
<body>
    This is a table showing all recent conversion to grams.
    <table>
        <tr>
            {% for heading in heading_table_grams%}
            <th> {{ heading }}</th>
            {% endfor%}
        </tr>
            
        {% for data_grams in add_to_table_grams%} 
            <tr>
                {% for data in data_grams %}
                <td> {{ data }}</td>
                {% endfor%}
            </tr>
        {% endfor%}
    </table>

</body>

{% endblock%}
