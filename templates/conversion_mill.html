{% extends "base.html "%}
{% block content%}
<body>
    This is a table showing all recent conversion to mililitres.
    <table>
        <tr>
            {% for heading in heading_table_mills%}
            <th> {{ heading }}</th>
            {% endfor%}
        </tr>
            
        {% for data_mills in add_to_table_mills%} 
            <tr>
                {% for data in data_mills %}
                <td> {{ data }}</td>
                {% endfor%}
            </tr>
        {% endfor%}
    </table>
</body>


{% endblock%}
